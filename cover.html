<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Index Ananya's Fairytale</title>
<style>
    :root {
        --pink-light: #f8bbd0;
        --pink-medium: #f48fb1;
        --pink-dark: #ad1457;
        --purple-dark: #4a235a;
        --purple-deep: #880e4f;
        --gold: #ffd700;
        --silver: #c0c0c0;
    }
    
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    
    body {
        background: linear-gradient(135deg, var(--pink-light), var(--pink-medium), #e1bee7);
        font-family: 'Georgia', serif;
        text-align: center;
        color: var(--purple-dark);
        min-height: 100vh;
        padding-top: 60px;
        overflow-x: hidden;
        position: relative;
    }
    
    /* Magical sparkles in background */
    .sparkle {
        position: absolute;
        background-color: white;
        border-radius: 50%;
        pointer-events: none;
        opacity: 0;
    }
    
    /* Castle silhouette in background */
    .castle {
        position: fixed;
        bottom: 0;
        left: 50%;
        transform: translateX(-50%);
        width: 300px;
        height: 150px;
        background: linear-gradient(to top, rgba(255,255,255,0.3), transparent);
        clip-path: polygon(0% 100%, 10% 60%, 20% 80%, 30% 40%, 40% 70%, 50% 20%, 60% 70%, 70% 40%, 80% 80%, 90% 60%, 100% 100%);
        z-index: -1;
    }
    
    h1 {
        font-size: 3.5rem;
        margin-bottom: 40px;
        color: var(--purple-deep);
        text-shadow: 0 0 15px white, 0 0 10px var(--gold);
        position: relative;
        display: inline-block;
        padding: 0 20px;
    }
    
    h1:before, h1:after {
        content: "‚ùñ";
        color: var(--gold);
        margin: 0 15px;
        font-size: 2rem;
    }
    
    .chapter-container {
        max-width: 800px;
        margin: 0 auto;
        padding: 20px;
    }
    
    .chapter-box {
        width: 90%;
        margin: 20px auto;
        padding: 25px;
        background: rgba(255, 255, 255, 0.85);
        border-radius: 20px;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1), 0 0 20px rgba(255, 215, 0, 0.3);
        font-size: 1.4rem;
        position: relative;
        transition: all 0.3s ease;
        border: 2px solid transparent;
        cursor: pointer;
        z-index: 1;
    }
    
    .chapter-box:hover {
        transform: translateY(-5px) scale(1.02);
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15), 0 0 30px rgba(255, 215, 0, 0.5);
        border: 2px solid var(--gold);
        background: rgba(255, 255, 255, 0.95);
    }
    
    .chapter-box:before {
        content: "";
        position: absolute;
        top: -5px;
        left: -5px;
        right: -5px;
        bottom: -5px;
        border-radius: 25px;
        background: linear-gradient(45deg, var(--gold), var(--pink-dark), var(--gold));
        z-index: -1;
        opacity: 0;
        transition: opacity 0.3s ease;
    }
    
    .chapter-box:hover:before {
        opacity: 0.5;
    }
    
    a {
        text-decoration: none;
        color: var(--pink-dark);
        font-weight: bold;
        display: block;
        position: relative;
        z-index: 2;
        transition: color 0.3s ease;
    }
    
    .chapter-box:hover a {
        color: var(--purple-deep);
    }
    
    .chapter-number {
        display: inline-block;
        width: 40px;
        height: 40px;
        background: var(--gold);
        border-radius: 50%;
        line-height: 40px;
        margin-right: 15px;
        color: var(--purple-deep);
        font-weight: bold;
        box-shadow: 0 0 10px rgba(255, 215, 0, 0.7);
    }
    
    /* Crown decoration */
    .crown {
        position: absolute;
        top: -30px;
        left: 50%;
        transform: translateX(-50%);
        font-size: 2.5rem;
        color: var(--gold);
        text-shadow: 0 0 10px rgba(255, 215, 0, 0.7);
        opacity: 0;
        transition: opacity 0.3s ease;
    }
    
    .chapter-box:hover .crown {
        opacity: 1;
    }
    
    /* Floating hearts */
    .floating-heart {
        position: absolute;
        color: rgba(255, 105, 180, 0.7);
        font-size: 1.5rem;
        animation: float 6s ease-in-out infinite;
        z-index: -1;
    }
    
    @keyframes float {
        0%, 100% { transform: translateY(0) rotate(0deg); }
        50% { transform: translateY(-20px) rotate(10deg); }
    }
    
    /* Magic wand cursor */
    body {
        cursor: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path fill="%23ffd700" d="M7.5 5.6L5 7l1.4-2.5L5 2l2.5 1.4L10 2 8.6 4.5 10 7 7.5 5.6zm12 9.8L22 14l-1.4 2.5L22 19l-2.5-1.4L17 19l1.4-2.5L17 14l2.5 1.4zM22 2l-1.4 2.5L22 7l-2.5-1.4L17 7l1.4-2.5L17 2l2.5 1.4L22 2zM10.5 16.5l-1.4 2.5-1.4-2.5L5 15l2.5-1.4L5 12.2l1.4-2.5 1.4 2.5 2.5-1.4-1.4 2.5 1.4 2.5-2.5-1.4z"/></svg>'), auto;
    }
    
    /* Responsive design */
    @media (max-width: 768px) {
        h1 {
            font-size: 2.5rem;
        }
        
        .chapter-box {
            width: 95%;
            padding: 20px 15px;
            font-size: 1.2rem;
        }
        
        .chapter-number {
            width: 35px;
            height: 35px;
            line-height: 35px;
            margin-right: 10px;
        }
    }
</style>
</head>
<body>
    <!-- Background castle -->
    <div class="castle"></div>
    
    <!-- Floating hearts -->
    <div class="floating-heart" style="left: 10%; top: 20%;">‚ù§</div>
    <div class="floating-heart" style="left: 20%; top: 60%;">‚ù§</div>
    <div class="floating-heart" style="left: 85%; top: 30%;">‚ù§</div>
    <div class="floating-heart" style="left: 75%; top: 70%;">‚ù§</div>
    <div class="floating-heart" style="left: 40%; top: 10%;">‚ù§</div>
    
    <h1>Chapters</h1>
    
    <div class="chapter-container">
        <div class="chapter-box">
            <div class="crown">üëë</div>
            <a href="chapter1.html">
                <span class="chapter-number">1</span>
                Happy Birthday
            </a>
        </div>
        
        <div class="chapter-box">
            <div class="crown">üëë</div>
            <a href="chapter2.html">
                <span class="chapter-number">2</span>
                Once Upon A Time‚Ä¶
            </a>
        </div>
        
        <!-- Hidden chapters not shown here -->
        <!-- Chapter 3 & 4 not listed -->
        
        <div class="chapter-box">
            <div class="crown">üëë</div>
            <a href="chapter5.html">
                <span class="chapter-number">3</span>
                Thank You
            </a>
        </div>
    </div>

    <script>
        // Create magical sparkles on click
        document.addEventListener('click', function(e) {
            createSparkle(e.clientX, e.clientY);
        });
        
        function createSparkle(x, y) {
            const sparkle = document.createElement('div');
            sparkle.classList.add('sparkle');
            
            const size = Math.random() * 15 + 5;
            sparkle.style.width = `${size}px`;
            sparkle.style.height = `${size}px`;
            sparkle.style.left = `${x - size/2}px`;
            sparkle.style.top = `${y - size/2}px`;
            
            document.body.appendChild(sparkle);
            
            // Animate sparkle
            const animation = sparkle.animate([
                { opacity: 0, transform: 'scale(0)' },
                { opacity: 1, transform: 'scale(1)' },
                { opacity: 0, transform: 'scale(0) rotate(180deg)' }
            ], {
                duration: 1000,
                easing: 'ease-out'
            });
            
            animation.onfinish = () => sparkle.remove();
        }
        
        // Add some random sparkles on page load
        window.addEventListener('load', function() {
            for (let i = 0; i < 20; i++) {
                setTimeout(() => {
                    const x = Math.random() * window.innerWidth;
                    const y = Math.random() * window.innerHeight;
                    createSparkle(x, y);
                }, i * 200);
            }
        });
        
        // Add subtle animation to chapter boxes on page load
        document.addEventListener('DOMContentLoaded', function() {
            const boxes = document.querySelectorAll('.chapter-box');
            boxes.forEach((box, index) => {
                box.style.opacity = '0';
                box.style.transform = 'translateY(20px)';
                
                setTimeout(() => {
                    box.animate([
                        { opacity: 0, transform: 'translateY(20px)' },
                        { opacity: 1, transform: 'translateY(0)' }
                    ], {
                        duration: 600,
                        fill: 'forwards',
                        easing: 'ease-out'
                    });
                }, index * 200);
            });
        });
    </script>
</body>
</html>
