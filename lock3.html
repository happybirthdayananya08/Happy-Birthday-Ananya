<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>Secret Chamber Enter the Magic Key</title>
<meta name="viewport" content="width=device-width,initial-scale=1" />
<style>
  body{ 
    margin:0; 
    height:100vh;
    display:flex; 
    align-items:center; 
    justify-content:center;
    background: linear-gradient(180deg, #fff6fb, #ffe6ef, #ffd9ec);
    font-family: "Georgia", serif; 
    color:#4a235a;
    position: relative;
    overflow: hidden;
  }
  
  /* Magical background elements */
  body::before {
    content: "";
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-image: 
      radial-gradient(circle at 15% 20%, rgba(255, 255, 255, 0.8) 2px, transparent 0),
      radial-gradient(circle at 85% 80%, rgba(255, 255, 255, 0.6) 1px, transparent 0),
      radial-gradient(circle at 35% 85%, rgba(255, 255, 255, 0.7) 1px, transparent 0),
      radial-gradient(circle at 65% 15%, rgba(255, 255, 255, 0.5) 1px, transparent 0);
    background-size: 300px 300px, 400px 400px, 500px 500px, 600px 600px;
    z-index: -1;
    animation: sparkle 25s linear infinite;
  }
  
  @keyframes sparkle {
    0% { background-position: 0 0, 100px 150px, 300px 300px, 450px 100px; }
    100% { background-position: 300px 300px, 500px 450px, 600px 600px, 750px 400px; }
  }
  
  .card{
    width:92%; 
    max-width:480px; 
    background:rgba(255,255,255,0.92);
    padding:32px; 
    border-radius:20px; 
    text-align:center;
    box-shadow:0 15px 35px rgba(180,100,140,0.15);
    border: 1px solid rgba(255, 215, 230, 0.6);
    position: relative;
    z-index: 10;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
  }
  
  .card:hover {
    transform: translateY(-5px);
    box-shadow: 0 20px 40px rgba(180,100,140,0.2);
  }
  
  .card::before {
    content: "";
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 6px;
    background: linear-gradient(to right, #ff9ec7, #ff6bb5, #ff9ec7);
    border-radius: 20px 20px 0 0;
  }
  
  h2{ 
    margin:12px 0 16px; 
    color:#b71c6b; 
    font-size:2rem; 
    text-shadow: 0 0 8px rgba(255, 217, 236, 0.5);
    position: relative;
  }
  
  h2::after {
    content: "";
    display: block;
    width: 100px;
    height: 3px;
    background: linear-gradient(to right, transparent, #ff9ec7, transparent);
    margin: 10px auto;
    border-radius: 2px;
  }
  
  p{ 
    color:#6b3650; 
    margin-bottom:22px; 
    line-height: 1.6;
    font-size: 1.05rem;
  }
  
  input[type="password"]{
    width:86%; 
    padding:14px 16px; 
    font-size:1.05rem; 
    border-radius:12px;
    border:2px solid #ffd7e6; 
    outline:none;
    background: rgba(255, 255, 255, 0.8);
    transition: all 0.3s ease;
    box-shadow: 0 4px 12px rgba(183, 28, 107, 0.05) inset;
    font-family: "Georgia", serif;
  }
  
  input[type="password"]:focus {
    border-color: #ff6bb5;
    box-shadow: 0 0 0 3px rgba(255, 107, 181, 0.2), 0 4px 12px rgba(183, 28, 107, 0.05) inset;
  }
  
  .enter-btn{
    margin-top:20px; 
    padding:12px 28px; 
    border-radius:24px; 
    border:none;
    background: linear-gradient(to bottom, #d81b60, #c2185b);
    color:white; 
    font-weight:bold; 
    cursor:pointer;
    font-size: 1.05rem;
    box-shadow: 0 6px 15px rgba(216, 27, 96, 0.3);
    transition: all 0.3s ease;
    position: relative;
    overflow: hidden;
  }
  
  .enter-btn:hover {
    transform: translateY(-3px);
    box-shadow: 0 8px 20px rgba(216, 27, 96, 0.4);
    background: linear-gradient(to bottom, #e91e63, #d81b60);
  }
  
  .enter-btn:active {
    transform: translateY(1px);
    box-shadow: 0 4px 10px rgba(216, 27, 96, 0.3);
  }
  
  .enter-btn::after {
    content: "";
    position: absolute;
    top: -50%;
    left: -60%;
    width: 20px;
    height: 200%;
    background: rgba(255, 255, 255, 0.3);
    transform: rotate(30deg);
    transition: all 0.6s;
  }
  
  .enter-btn:hover::after {
    left: 120%;
  }
  
  .small{ 
    font-size:.9rem; 
    color:#8b5470; 
    margin-top:16px; 
    font-style: italic;
  }
  
  .error{ 
    color:#b71c6b; 
    margin-top:16px; 
    display:none; 
    font-weight: bold;
    background: rgba(255, 217, 236, 0.3);
    padding: 10px;
    border-radius: 8px;
    border: 1px solid rgba(216, 27, 96, 0.2);
    animation: shake 0.5s ease;
  }
  
  @keyframes shake {
    0%, 100% { transform: translateX(0); }
    20%, 60% { transform: translateX(-5px); }
    40%, 80% { transform: translateX(5px); }
  }

  .lock-ico {
    width:100px;
    height:100px;
    margin:0 auto;
    border-radius:50%;
    background: radial-gradient(circle at 30% 30%, #fff, #ffdff0);
    box-shadow: 0 8px 25px rgba(216,27,96,0.12); 
    display:flex; 
    align-items:center; 
    justify-content:center;
    border: 2px solid rgba(255, 215, 230, 0.8);
    position: relative;
    animation: float 4s ease-in-out infinite;
  }
  
  @keyframes float {
    0%, 100% { transform: translateY(0); }
    50% { transform: translateY(-10px); }
  }
  
  .floating-hearts {
    position: absolute;
    width: 100%;
    height: 100%;
    top: 0;
    left: 0;
    pointer-events: none;
    z-index: 1;
  }
  
  .heart {
    position: absolute;
    width: 20px;
    height: 20px;
    background: transparent;
    opacity: 0.3;
  }
  
  .heart::before,
  .heart::after {
    content: "";
    position: absolute;
    width: 10px;
    height: 16px;
    background: #ff9ec7;
    border-radius: 10px 10px 0 0;
  }
  
  .heart::before {
    left: 10px;
    transform: rotate(-45deg);
    transform-origin: 0 100%;
  }
  
  .heart::after {
    left: 0;
    transform: rotate(45deg);
    transform-origin: 100% 100%;
  }
  
  .magical-frame {
    position: absolute;
    top: -10px;
    left: -10px;
    right: -10px;
    bottom: -10px;
    border: 2px solid transparent;
    border-radius: 24px;
    background: linear-gradient(45deg, #ff9ec7, #ff6bb5, #ff9ec7) border-box;
    -webkit-mask: linear-gradient(#fff 0 0) padding-box, linear-gradient(#fff 0 0);
    -webkit-mask-composite: destination-out;
    mask-composite: exclude;
    z-index: -1;
    opacity: 0.5;
  }
  
  @media (max-width: 500px) {
    .card {
      padding: 24px 18px;
    }
    
    h2 {
      font-size: 1.7rem;
    }
    
    input[type="password"] {
      width: 90%;
    }
  }
</style>
</head>
<body>
  <div class="floating-hearts" id="heartsContainer"></div>
  
  <div class="card" role="dialog" aria-labelledby="title">
    <div class="magical-frame"></div>
    
    <div class="lock-ico" aria-hidden="true">
      <!-- Enhanced key icon using SVG -->
      <svg width="52" height="52" viewBox="0 0 24 24" fill="none">
        <path d="M14.5 9.5a4 4 0 1 0-1 7.9" stroke="#b71c6b" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round"/>
        <path d="M21 3l-6 6" stroke="#b71c6b" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round"/>
        <circle cx="12" cy="12" r="10" stroke="#b71c6b" stroke-width="1.5" fill="none" opacity="0.3"/>
      </svg>
    </div>

    <h2 id="title">A Secret Chamber Awaits</h2>
    <p>Only those with the <em>magic key</em> may enter. Enter the password to open the little window.</p>

    <input id="pw" type="password" placeholder="Enter the magic key" aria-label="Password">
    <div>
      <button class="enter-btn" id="go">Open the Chamber</button>
    </div>

    <div class="error" id="err">Sorry, that key doesn't fit this lock.</div>

    <div class="small">Tip: The password is princess' name.</div>
  </div>

<script>
  // DEFAULT password - change as needed
  const CORRECT = 'ananya'; // <-- change this to your chosen password

  document.getElementById('go').addEventListener('click', tryOpen);
  document.getElementById('pw').addEventListener('keydown', function(e){
    if(e.key === 'Enter') tryOpen();
  });

  function tryOpen(){
    const v = document.getElementById('pw').value.trim();
    if(v === CORRECT){
      // Add a magical transition effect before redirecting
      document.querySelector('.card').style.transform = 'scale(1.05)';
      document.querySelector('.card').style.opacity = '0.9';
      setTimeout(() => {
        window.location.href = 'chapter3.html';
      }, 400);
    } else {
      const err = document.getElementById('err');
      err.style.display = 'block';
      setTimeout(()=> err.style.display = 'none', 2200);
    }
  }
  
  // Create floating hearts
  const heartsContainer = document.getElementById('heartsContainer');
  const heartCount = 12;
  
  for (let i = 0; i < heartCount; i++) {
    const heart = document.createElement('div');
    heart.classList.add('heart');
    
    // Random position
    const left = Math.random() * 100;
    const top = Math.random() * 100;
    
    // Random animation delay and duration
    const delay = Math.random() * 20;
    const duration = 15 + Math.random() * 10;
    
    heart.style.left = `${left}%`;
    heart.style.top = `${top}%`;
    heart.style.animation = `float ${duration}s ${delay}s infinite linear`;
    
    heartsContainer.appendChild(heart);
  }
  
  // Add CSS for floating animation
  const style = document.createElement('style');
  style.textContent = `
    @keyframes float {
      0% {
        transform: translateY(0) rotate(0deg);
        opacity: 0.3;
      }
      25% {
        transform: translateY(-20px) rotate(90deg);
        opacity: 0.5;
      }
      50% {
        transform: translateY(-40px) rotate(180deg);
        opacity: 0.3;
      }
      75% {
        transform: translateY(-20px) rotate(270deg);
        opacity: 0.1;
      }
      100% {
        transform: translateY(0) rotate(360deg);
        opacity: 0.3;
      }
    }
  `;
  document.head.appendChild(style);
</script>
</body>
</html>
