<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>Chapter 5 Thank You, Ananya</title>
<meta name="viewport" content="width=device-width,initial-scale=1" />
<style>
  body{ 
    margin:0; 
    padding:28px; 
    background: linear-gradient(135deg, #fff0f6, #ffe6f4, #ffd9ec);
    font-family:"Georgia", serif; 
    color:#4a235a;
    position: relative;
    overflow-x: hidden;
    min-height: 100vh;
  }
  
  /* Magical background elements */
  body::before {
    content: "";
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-image: 
      radial-gradient(circle at 20% 30%, rgba(255, 255, 255, 0.8) 2px, transparent 0),
      radial-gradient(circle at 80% 70%, rgba(255, 255, 255, 0.6) 1px, transparent 0),
      radial-gradient(circle at 40% 90%, rgba(255, 255, 255, 0.7) 1px, transparent 0),
      radial-gradient(circle at 60% 10%, rgba(255, 255, 255, 0.5) 1px, transparent 0);
    background-size: 300px 300px, 400px 400px, 500px 500px, 600px 600px;
    z-index: -1;
    animation: sparkle 25s linear infinite;
  }
  
  @keyframes sparkle {
    0% { background-position: 0 0, 100px 150px, 300px 300px, 450px 100px; }
    100% { background-position: 300px 300px, 500px 450px, 600px 600px, 750px 400px; }
  }
  
  .wrap{ 
    max-width:900px;
    margin:0 auto; 
    text-align:center;
    position: relative;
    z-index: 10;
  }
  
  h1{ 
    color:#b71c6b; 
    font-size:2.8rem; 
    margin-bottom:20px;
    text-shadow: 0 0 12px rgba(255, 217, 236, 0.6);
    position: relative;
    animation: gentleGlow 3s ease-in-out infinite alternate;
  }
  
  @keyframes gentleGlow {
    from { text-shadow: 0 0 12px rgba(255, 217, 236, 0.6); }
    to { text-shadow: 0 0 18px rgba(255, 217, 236, 0.8), 0 0 25px rgba(255, 217, 236, 0.4); }
  }
  
  h1::after {
    content: "";
    display: block;
    width: 180px;
    height: 4px;
    background: linear-gradient(to right, transparent, #ff9ec7, transparent);
    margin: 16px auto;
    border-radius: 2px;
  }
  
  .card{ 
    background:rgba(255,255,255,0.92); 
    padding:36px; 
    border-radius:20px; 
    box-shadow:0 15px 35px rgba(150,70,120,0.1);
    font-size:1.1rem; 
    line-height:1.7;
    border: 1px solid rgba(255, 215, 230, 0.6);
    position: relative;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
  }
  
  .card:hover {
    transform: translateY(-5px);
    box-shadow: 0 20px 45px rgba(150,70,120,0.15);
  }
  
  .card::before {
    content: "";
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 6px;
    background: linear-gradient(to right, #ff9ec7, #ff6bb5, #ff9ec7);
    border-radius: 20px 20px 0 0;
  }
  
  .card p {
    margin-bottom: 24px;
    color: #5a2a45;
    font-size: 1.15rem;
  }
  
  .card p:last-child {
    margin-bottom: 0;
  }
  
  .footer-note{ 
    margin-top:28px; 
    color:#7b3a56; 
    font-style:italic;
    font-size: 1.2rem;
    text-shadow: 0 0 8px rgba(255, 217, 236, 0.4);
    animation: fadeInOut 4s ease-in-out infinite;
  }
  
  @keyframes fadeInOut {
    0%, 100% { opacity: 0.7; }
    50% { opacity: 1; }
  }
  
  .home{ 
    margin-top:30px; 
    display:inline-block; 
    padding:14px 32px; 
    border-radius:24px; 
    background: linear-gradient(to bottom, #c2185b, #ad1457);
    color:#fff; 
    text-decoration:none;
    font-weight: bold;
    font-size: 1.05rem;
    box-shadow: 0 8px 20px rgba(194, 24, 91, 0.3);
    transition: all 0.3s ease;
    position: relative;
    overflow: hidden;
  }
  
  .home:hover {
    transform: translateY(-3px);
    box-shadow: 0 12px 25px rgba(194, 24, 91, 0.4);
    background: linear-gradient(to bottom, #d81b60, #c2185b);
  }
  
  .home:active {
    transform: translateY(1px);
    box-shadow: 0 6px 15px rgba(194, 24, 91, 0.3);
  }
  
  .home::after {
    content: "";
    position: absolute;
    top: -50%;
    left: -60%;
    width: 20px;
    height: 200%;
    background: rgba(255, 255, 255, 0.3);
    transform: rotate(30deg);
    transition: all 0.6s;
  }
  
  .home:hover::after {
    left: 120%;
  }
  
  .floating-hearts {
    position: absolute;
    width: 100%;
    height: 100%;
    top: 0;
    left: 0;
    pointer-events: none;
    z-index: 1;
  }
  
  .heart {
    position: absolute;
    width: 24px;
    height: 24px;
    background: transparent;
    opacity: 0.4;
  }
  
  .heart::before,
  .heart::after {
    content: "";
    position: absolute;
    width: 12px;
    height: 19px;
    background: #ff9ec7;
    border-radius: 12px 12px 0 0;
  }
  
  .heart::before {
    left: 12px;
    transform: rotate(-45deg);
    transform-origin: 0 100%;
  }
  
  .heart::after {
    left: 0;
    transform: rotate(45deg);
    transform-origin: 100% 100%;
  }
  
  .magical-frame {
    position: absolute;
    top: -10px;
    left: -10px;
    right: -10px;
    bottom: -10px;
    border: 2px solid transparent;
    border-radius: 24px;
    background: linear-gradient(45deg, #ff9ec7, #ff6bb5, #ff9ec7) border-box;
    -webkit-mask: linear-gradient(#fff 0 0) padding-box, linear-gradient(#fff 0 0);
    -webkit-mask-composite: destination-out;
    mask-composite: exclude;
    z-index: -1;
    opacity: 0.5;
  }
  
  .crown-icon {
    width: 80px;
    height: 80px;
    margin: 0 auto 20px;
    display: flex;
    align-items: center;
    justify-content: center;
    animation: gentleFloat 4s ease-in-out infinite;
  }
  
  @keyframes gentleFloat {
    0%, 100% { transform: translateY(0) rotate(0deg); }
    50% { transform: translateY(-10px) rotate(5deg); }
  }
  
  @media (max-width: 768px) {
    body {
      padding: 20px 15px;
    }
    
    h1 {
      font-size: 2.2rem;
    }
    
    .card {
      padding: 24px 20px;
    }
    
    .card p {
      font-size: 1.05rem;
    }
  }
</style>
</head>
<body>
  <div class="floating-hearts" id="heartsContainer"></div>
  
  <div class="wrap">
    <div class="crown-icon">
      <!-- Crown SVG -->
      <svg width="60" height="60" viewBox="0 0 24 24" fill="none">
        <path d="M12 2L8 7l-6 1 4 5-1 6 6-3 6 3-1-6 4-5-6-1-4-5z" stroke="#b71c6b" stroke-width="1.5" fill="#ffd7e6"/>
        <circle cx="12" cy="9" r="1" fill="#b71c6b"/>
      </svg>
    </div>

    <h1>Chapter 5 Thank You, Ananya</h1>

    <div class="card">
      <div class="magical-frame"></div>
      
      <p>
        Thank you for being you. For the smiles you bloom, for the warmth you carry,
        and for the quiet bravery you show each day.
      </p>

      <p>
        Her story continues. I am grateful to walk beside her.
      </p>
    </div>

    <div class="footer-note">To be continuedâ€¦</div>

    <a class="home" href="index.html">Back to the Kingdom</a>
  </div>

<script>
  // Create floating hearts
  const heartsContainer = document.getElementById('heartsContainer');
  const heartCount = 15;
  
  for (let i = 0; i < heartCount; i++) {
    const heart = document.createElement('div');
    heart.classList.add('heart');
    
    // Random position
    const left = Math.random() * 100;
    const top = Math.random() * 100;
    
    // Random animation delay and duration
    const delay = Math.random() * 20;
    const duration = 18 + Math.random() * 12;
    
    heart.style.left = `${left}%`;
    heart.style.top = `${top}%`;
    heart.style.animation = `floatHeart ${duration}s ${delay}s infinite linear`;
    
    heartsContainer.appendChild(heart);
  }
  
  // Add CSS for floating animation
  const style = document.createElement('style');
  style.textContent = `
    @keyframes floatHeart {
      0% {
        transform: translateY(0) rotate(0deg);
        opacity: 0.4;
      }
      25% {
        transform: translateY(-25px) rotate(90deg);
        opacity: 0.6;
      }
      50% {
        transform: translateY(-50px) rotate(180deg);
        opacity: 0.4;
      }
      75% {
        transform: translateY(-25px) rotate(270deg);
        opacity: 0.2;
      }
      100% {
        transform: translateY(0) rotate(360deg);
        opacity: 0.4;
      }
    }
  `;
  document.head.appendChild(style);
</script>
</body>
</html>
